<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Measurements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .measurement {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .measurement:last-child {
            border-bottom: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Environmental Measurements</h1>
        <div id="measurements"></div>
        <button onclick="fetchMeasurements()">Refresh Measurements</button>
    </div>

    <script>
        async function fetchMeasurements() {
            const response = await fetch('/measurements');
            const data = await response.json();
            const measurementsDiv = document.getElementById('measurements');
            measurementsDiv.innerHTML = '';
            data.forEach(measurement => {
                const div = document.createElement('div');
                div.className = 'measurement';
                div.innerHTML = `
                    <span>${measurement.type}: ${measurement.value} ${measurement.unit}</span>
                    <span>${new Date(measurement.timestamp).toLocaleString()}</span>
                `;
                measurementsDiv.appendChild(div);
            });
        }

        // Load measurements on page load
        fetchMeasurements();
    </script>
</body>
</html>
